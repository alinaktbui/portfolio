        <div class="container-fluid p-0">

            <section class="resume-section" id="about">
                <div class="resume-section-content">
                   <h1 class="mb-0">
                            Alina
                            <span class="text-primary">Bui</span>
                        </h1>
                    <div id="typed-strings">
                            <p class="lead mb-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                            <p>It <em>types</em> out sentences.</p>
                          </div>
                          <span id="typed"></span>
                          
                          <script>
                            var typed = new Typed('#typed', {
                              stringsElement: '#typed-strings'
                            });
                          </script>
                    <br>
                    <br>
                    <div class="social-icons">

                    </div>
                </div>

            <hr class="m-0" />
            <!-- Experience-->
            <section class="resume-section" id="portfolio">
                <div class="resume-section-content">
                    <h2 class="mb-5">Portfolio</h2>
                    <!--  utility class (explicit) -->

                    <!-- style extension (implicit) --> 
                    <div class="section group">
                        <div class="col span_1_of_4"><img src="static/assets/img/project_image.png" class="img-project"></div>
                        <div class="col span_1_of_4"><img src="static/assets/img/project_image.png" class="img-project"></div>                        
                        <div class="col span_1_of_4"><img src="static/assets/img/project_image.png" class="img-project"></div>
                         <!--<img src="static/assets/img/project_image.png" class="img-project">-->
                        <!-- <img src="static/assets/img/project_image.png" class="img-project"> -->
                    </div>

                    <script>
                        ScrollReveal().reveal('.headline', { duration: 2000 });
                        ScrollReveal().reveal('.img-project', { interval: 200 });
                    </script> 
                </div>
            </section>
            <hr class="m-0" />
            <!-- Contact -->
            <section class="resume-section" id="contact">
                <div class="resume-section-content">
                    <h2 class="mb-5">Let's get in touch</h2>
                    <form id="contactForm" onsubmit="return validate()" action="mailto:alinaktbui@gmail.com" method="post">
              
                            <input class="formInput" type="text" id="name" name="name" autocorrect="off" placeholder="Name"/>
                            <input class="formInput" type="email" name="email" id="email" autocapitalize="off" autocorrect="off" placeholder="Email"/>
                            <textarea class="formInput" name="message" id="message" placeholder="Message"></textarea>
                           
                           <br>
                              <input class="submitForm" type="reset" value="Clear your message" />
                              <input class="submitForm" type="submit" value="Send"/>
                         
                    </form>
                </div>
            </section>
